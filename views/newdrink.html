<h1>Add a Drink</h1>
<form role="form" autocomplete="off">

  <div class="form-group">
    <label for="name">Name</label>
    <input name="name" type="text" class="form-control" id="name" placeholder="Enter name">
  </div>

  <div class="form-group">
    <label for="teaser">Teaser</label>
    <input name="teaser" type="text" class="form-control" id="teaser" placeholder="A 40ish character description of the drink">
  </div>

  <!--<div class="form-group">
    <label for="ingredients">Starting Tab</label>
    <input name="ingredients" type="text" class="form-control" id="ingredients" placeholder="Enter ingredients">
  </div>-->

  <div class="form-group">
    <label for="recipe">Recipe</label>
    <textarea name="recipe" type="text" cols="80" rows-"10" class="form-control" id="recipe" placeholder="Enter the drink's recipe"></textarea>
  </div>

  <div class="form-group">
    <label for="price">Price</label>
    <input name="price" type="text" class="form-control" id="price" placeholder="Enter drink price">
  </div>

  <button type="button" value="Submit" onclick="app.newDrink()" class="btn btn-default">Submit</button>
</form>
